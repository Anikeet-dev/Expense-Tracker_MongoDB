<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker | Login</title>
    <link rel="stylesheet" href="/css/sign-up.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="form-container">
        <p class="title">Login</p>
        <form id="login-form">

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div id="error-message">

            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" id="signup-Btn">Login</button>
            <!-- <button id="forgot-Password-Btn" onclick="forgotpassword()"> Forgot password?</button> -->
            <button class="forgot-Password-Btn" id="forgotPassword"> Forgot password?</button>

        </form>
        <p class="goto-text">New Registration?<button id="goto-signup" onclick="redirectToSignup()">Sign-Up</button></p>
    </div>

    <script src="/js/login.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</body>

</html>
